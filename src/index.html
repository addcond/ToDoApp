<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>My app for todo things</title>
</head>
<template id="list">
    <section class="app__input">
        <h2 class="app__heading">Things to do</h2>
        <div class="counters"></div>
        <div class="formStyle">
            <label for="new-item-field" class="new-item__label c-label">Add whatever you wish to do</label>
            <input type="text" placeholder="Minimum 6 symbols" class="new-item__details c-input-field" id="new-item-field" autocomplete="off"/>
            <button class="c-button new-item__button" id="c-button new-item__button">Save</button>
            <button class="logOut" id="logOut">Log Out</button>
            <button class="filter_all" id="filter_all">Filter all</button>
            <button class="filterForChecked" id="filterForChecked">Filter checked</button>
            <button class="filterForUnChecked" id="filterForUnChecked">Filter unchecked</button>
        </div>
        <div class="js-items"></div>
    </section>
    <aside class="app__status">
        <p role="status" class="visually-hidden">You have done<span class="js-status"> 1 thing</span> today, good job!</p>
        <div class="app__decor js-count" aria-hidden="true">
            <small>You did</small>
            <span>0</span>
            <small>things today</small>
        </div>
    </aside>
</template>
<template id="login">
    <div class="wallpaper">
        <label for="email">Enter Email or Login</label>
        <input type="email" class=" " id="email" name="email"/>
        <label for="password">Enter Password</label>
        <input type="password" class="" id="password" name="password"/>
        <button id="signIn">Sign in</button>
        <button id="toRegister">Sign up</button>
    </div>
</template>
<template id="register">
    <div class="wallpaper">
        <label for="register-user-name">Enter Username</label>
        <input type="register-user-name" id="register-user-name" name="Username"/>
        <label for="register-email">Type Email</label>
        <input type="email" class=" " id="register-email" name="email"/>
        <label for="register-password">Enter Password</label>
        <input type="password" class="" id="register-password" name="password"/>
        <button id="register-button">Sign up</button>
        <button id="backTologIn">Back to logIn</button>
    </div>
</template>
<main>
    <header class="intro">
        <div class="forehead">
            <h1 class="intro__heading">toDos</h1>
        </div>
    </header>
    <section class="app" id="app">
    </section>
</main>
<script type="module" src="main.js"></script>
</body>
</html>
